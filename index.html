<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>あなたを誘う鍵</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
      <div class="wrapper">
        <div class="container">
          <div class="top-wrapper">
            <div class="top-container">
              <div class="top-item">
                <img src="./images/ps_source/unicorn.png" style="float:right">
                <div class="item-detail" style="float:left">
                <p class="top-detail"><span>「唯魂」は人々の想いと魂を結ぶ<br>
                          ニュータイプの酒でありたいと願っています。<br>
                          心と心を重ねあう、<br>
                          まるで苦楽を共にしてきた仲間と語り合うかのように<br>
                          「唯魂」を味わいながら悠久の時間を味わってください。</span>
                    </p>
                </div>
              </div>
            </div>
          </div>
        <div class="item-wrapper">
          <div class="item-container">
          </div>
        </div>
        </div>
        <div class="slide-wrap">
        <div class="container-slide-block">
          <div class="slide-blocks" style="width:2700px;height:600px;left:-1800px;">
            <ul style="width:3600px;" class="slide">
              <li style="width:900px;" class="slide-img" id="1">
                <img src="images/ps_source/denen.jpg" alt="">
              </li>
              <li style="width:900px;" class="slide-img" id="2">
                <img src="./images/ps_source/hakumai_2.jpg" alt="">
              </li>
              <li style="width:900px;" class="slide-img active" id="3">
                <img src="images/ps_source/inaho.jpg" alt="">
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="points">
        <img src="./images/ps_source/next.png" alt="next" id="next-btn">
        <img src="images/ps_source/point.png" alt="point" class="point" id="prev-btn">
        <img src="images/ps_source/point.png" alt="point" class="point">
        <img src="images/ps_source/point.png" alt="point" class="point">
      </div>
      </div>
      <script src="main.js">
      </script>
  </body>
</html>
